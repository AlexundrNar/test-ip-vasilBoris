<div class="container" style="width: 42rem;">
  <div class="card">
    <div class="card-header bg-white">
      <ul class="nav nav-tabs card-header-tabs justify-content-center nav-justified">
        <li class="nav-item border rounded-top">
          <a class="nav-link text-dark" routerLink="/navigator" routerLinkActive="bg-light"
            [queryParams]="{tab: 0}">Income</a>
        </li>
        <li class="nav-item border rounded-top">
          <a class="nav-link text-dark" routerLink="/navigator" routerLinkActive="bg-light"
            [queryParams]="{tab: 1}">Outcome</a>
        </li>
        <li class="nav-item border rounded-top">
          <a class="nav-link text-dark" routerLink="/navigator" routerLinkActive="bg-light"
            [queryParams]="{tab: 2}">Investments</a>
        </li>
        <li class="nav-item border rounded-top">
          <a class="nav-link text-dark" routerLink="/navigator" routerLinkActive="bg-light"
            [queryParams]="{tab: 3}">Loans</a>
        </li>
      </ul>
    </div>
    <div class="card-body">
      <table class="table table-sm text-center">
        <thead class="table-borderless ">
          <tr>
            <th scope="">Name</th>
            <th scope="col" class="text-left">Amount</th>
          </tr>
        </thead>
        <tbody class="justify-content-center text-center" *ngIf="tab === '0'">
          <tr class="border-top justify-content-center text-center" colspan="2" scope="col" *ngFor="let item of income">
            {{item.name.first}} {{item.name.last}}
            <td class="justify-content-center text-center" style="width: 15rem;">
          <tr class="justify-content-center text-center" scope="col">{{item.amount}}</tr>
          </td>
          </tr>
        </tbody>
        <tbody class="justify-content-center text-center" *ngIf="tab === '1'">
          <tr class="border-top justify-content-center text-center" colspan="2" scope="col" *ngFor="let item of outcome">
            {{item.name.first}} {{item.name.last}}
            <td class="justify-content-center text-center" style="width: 15rem;">
          <tr class="justify-content-center text-center" scope="col">{{item.amount}}</tr>
          </td>
          </tr>
        </tbody>
        <tbody class="justify-content-center text-center" *ngIf="tab === '2'">
          <tr class="border-top justify-content-center text-center" colspan="2" scope="col" *ngFor="let item of investment">
            {{item.name.first}} {{item.name.last}}
            <td class="justify-content-center text-center" style="width: 15rem;">
          <tr class="justify-content-center text-center" scope="col">{{item.amount}}</tr>
          </td>
          </tr>
        </tbody>
        <tbody class="justify-content-center text-center" *ngIf="tab === '3'">
          <tr class="border-top justify-content-center text-center" colspan="2" scope="col" *ngFor="let item of loans">
            {{item.name.first}} {{item.name.last}}
            <td class="justify-content-center text-center" style="width: 15rem;">
          <tr class="justify-content-center text-center" scope="col">{{item.amount}}</tr>
          </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
